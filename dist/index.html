<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Capability Atlas ‚Äî Learning Games</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js" crossorigin></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#e94560',
            secondary: '#533483',
            dark: '#1a1a2e',
            accent: '#0f3460',
          }
        }
      }
    }
  </script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { BrowserRouter, Routes, Route, Link } = ReactRouterDOM;

    // Data
    const capabilities = [
      { id: 'explain', name: 'Explain Complex Concepts', category: 'Learn New Things', description: 'Break down complicated topics', level: 'Novice', icon: 'üìö' },
      { id: 'summarize', name: 'Summarize Long Texts', category: 'Research & Analyze', description: 'Condense articles into key points', level: 'Novice', icon: 'üìù' },
      { id: 'brainstorm', name: 'Brainstorm Ideas', category: 'Creativity', description: 'Generate creative concepts', level: 'Novice', icon: 'üí°' },
      { id: 'compare', name: 'Compare Options', category: 'Problem Solving', description: 'Side-by-side evaluation', level: 'Competent', icon: '‚öñÔ∏è' },
      { id: 'clarity', name: 'Improve Clarity', category: 'Improve Work', description: 'Make text understandable', level: 'Novice', icon: '‚ú®' },
      { id: 'analyze', name: 'Analyze Arguments', category: 'Research', description: 'Evaluate logical structure', level: 'Competent', icon: 'üîç' },
      { id: 'stories', name: 'Generate Stories', category: 'Creativity', description: 'Create narratives', level: 'Competent', icon: 'üìñ' },
      { id: 'solve', name: 'Solve Problems', category: 'Problem Solving', description: 'Generate solutions', level: 'Proficient', icon: 'üß©' },
    ];

    // Navigation
    function Navigation() {
      return (
        <nav className="bg-dark/90 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4">
            <div className="flex items-center justify-between h-16">
              <Link to="/" className="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                AI Capability Games
              </Link>
              <div className="hidden md:flex space-x-4">
                <Link to="/labyrinth" className="text-gray-300 hover:text-primary px-3 py-2 text-sm">ü™û Labyrinth</Link>
                <Link to="/codex" className="text-gray-300 hover:text-primary px-3 py-2 text-sm">üìñ Codex</Link>
                <Link to="/progressorium" className="text-gray-300 hover:text-primary px-3 py-2 text-sm">‚öôÔ∏è Progressorium</Link>
                <Link to="/wheel" className="text-gray-300 hover:text-primary px-3 py-2 text-sm">üé∞ Wheel</Link>
              </div>
            </div>
          </div>
        </nav>
      );
    }

    // Hero
    function Hero() {
      const games = [
        { title: "ü™û Labyrinth of Mirrors", desc: "Navigate a shifting decision tree", path: "/labyrinth", color: "from-pink-500 to-purple-600" },
        { title: "üìñ Celestial Codex", desc: "Draw constellations to unlock capabilities", path: "/codex", color: "from-blue-500 to-cyan-600" },
        { title: "‚öôÔ∏è Progressorium", desc: "Tend your steampunk skill garden", path: "/progressorium", color: "from-amber-500 to-orange-600" },
        { title: "üé∞ Wheel of Misfortune", desc: "Fate chooses your lesson", path: "/wheel", color: "from-green-500 to-emerald-600" }
      ];

      return (
        <div className="min-h-screen bg-gradient-to-br from-dark via-secondary to-accent">
          <div className="relative overflow-hidden py-24 px-4">
            <div className="text-center max-w-4xl mx-auto">
              <h1 className="text-5xl md:text-7xl font-extrabold mb-6">
                <span className="bg-gradient-to-r from-primary via-purple-400 to-secondary bg-clip-text text-transparent">AI Capability Atlas</span>
                <br /><span className="text-white">Learning Games</span>
              </h1>
              <p className="text-xl text-gray-300 mb-8">Five archetypes. One vision. Discover AI capabilities through play.</p>
              <div className="flex flex-wrap justify-center gap-3 mb-12">
                {['üßô Wizard', '‚öôÔ∏è Engineer', 'üÉè Trickster', 'üìö Sage', 'üé® Artist'].map(b => (
                  <span key={b} className="bg-white/10 px-4 py-2 rounded-full text-sm border border-white/20">{b}</span>
                ))}
              </div>
            </div>
          </div>
          <div className="max-w-7xl mx-auto px-4 pb-16">
            <h2 className="text-3xl font-bold text-center mb-12 text-white">Choose Your Game</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              {games.map(g => (
                <Link key={g.path} to={g.path} className="group relative overflow-hidden rounded-2xl p-8 transition hover:scale-105">
                  <div className={`absolute inset-0 bg-gradient-to-br ${g.color} opacity-20 group-hover:opacity-30`}></div>
                  <div className="relative bg-dark/50 rounded-xl p-6 border border-white/10">
                    <h3 className="text-2xl font-bold text-white group-hover:text-primary mb-2">{g.title}</h3>
                    <p className="text-gray-400">{g.desc}</p>
                    <div className="mt-4 text-primary font-medium">Play Now ‚Üí</div>
                  </div>
                </Link>
              ))}
            </div>
          </div>
        </div>
      );
    }

    // Labyrinth Game
    function Labyrinth() {
      const svgRef = useRef(null);
      const [selectedCap, setSelectedCap] = useState(null);

      useEffect(() => {
        const treeData = {
          name: "AI Capabilities",
          children: [
            { name: "Learn", children: [{ name: "Explain", capability: capabilities[0] }, { name: "Teach", capability: capabilities[1] }] },
            { name: "Research", children: [{ name: "Summarize", capability: capabilities[1] }, { name: "Analyze", capability: capabilities[5] }] },
            { name: "Create", children: [{ name: "Brainstorm", capability: capabilities[2] }, { name: "Stories", capability: capabilities[6] }] },
            { name: "Solve", children: [{ name: "Compare", capability: capabilities[3] }, { name: "Solve", capability: capabilities[7] }] }
          ]
        };

        const svg = d3.select(svgRef.current);
        svg.selectAll("*").remove();
        const width = 700, height = 400;
        svg.attr("width", width).attr("height", height);
        const g = svg.append("g").attr("transform", "translate(100,50)");

        const root = d3.hierarchy(treeData);
        d3.tree().size([300, 500])(root);

        g.selectAll(".link").data(root.links()).enter().append("path")
          .attr("fill", "none").attr("stroke", "#e94560").attr("stroke-width", 2)
          .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));

        const nodes = g.selectAll(".node").data(root.descendants()).enter().append("g")
          .attr("transform", d => `translate(${d.y},${d.x})`)
          .style("cursor", "pointer")
          .on("click", (e, d) => { if (d.data.capability) setSelectedCap(d.data.capability); });

        nodes.append("circle").attr("r", d => d.data.capability ? 25 : 18)
          .attr("fill", d => d.data.capability ? "#533483" : "#1a1a2e")
          .attr("stroke", "#e94560").attr("stroke-width", 3);

        nodes.append("text").attr("dy", ".35em").attr("x", d => d.children ? -30 : 30)
          .attr("text-anchor", d => d.children ? "end" : "start")
          .text(d => d.data.name).attr("fill", "white").attr("font-size", "12px");
      }, []);

      return (
        <div className="min-h-screen bg-gradient-to-br from-dark via-secondary to-accent p-8">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-4xl font-bold text-white mb-4">ü™û Labyrinth of Infinite Mirrors</h1>
              <p className="text-gray-300">Click mirror nodes to discover AI capabilities</p>
            </div>
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
              <div className="lg:col-span-2 bg-dark/50 rounded-2xl p-6 border border-white/10 overflow-x-auto">
                <svg ref={svgRef}></svg>
              </div>
              <div className="bg-dark/50 rounded-2xl p-6 border border-white/10">
                {selectedCap ? (
                  <div className="text-center">
                    <div className="text-4xl mb-4">{selectedCap.icon}</div>
                    <h2 className="text-2xl font-bold text-primary mb-2">{selectedCap.name}</h2>
                    <p className="text-gray-300 mb-4">{selectedCap.description}</p>
                    <span className="px-3 py-1 bg-secondary/30 rounded-full text-sm">{selectedCap.category}</span>
                  </div>
                ) : (
                  <div className="text-center text-gray-400 py-12">
                    <div className="text-6xl mb-4">ü™û</div>
                    <p>Click a mirror node to reveal its capability</p>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Simple placeholder games
    function CelestialCodex() {
      return (
        <div className="min-h-screen bg-gradient-to-br from-dark via-secondary to-accent p-8">
          <div className="max-w-4xl mx-auto text-center">
            <h1 className="text-4xl font-bold text-white mb-8">üìñ Celestial Codex</h1>
            <div className="bg-dark/50 rounded-2xl p-8 border border-white/10">
              <p className="text-gray-300 mb-4">Canvas constellation drawing game coming soon!</p>
              <div className="text-6xl">‚ú®</div>
            </div>
          </div>
        </div>
      );
    }

    function Progressorium() {
      return (
        <div className="min-h-screen bg-gradient-to-br from-amber-900 via-orange-900 to-amber-950 p-8">
          <div className="max-w-4xl mx-auto text-center">
            <h1 className="text-4xl font-bold text-amber-100 mb-8">‚öôÔ∏è The Clockwork Progressorium</h1>
            <div className="bg-black/40 rounded-2xl p-8 border border-amber-500/30">
              <p className="text-amber-200/70 mb-4">Steampunk skill tree game coming soon!</p>
              <div className="text-6xl">‚öôÔ∏è</div>
            </div>
          </div>
        </div>
      );
    }

    function WheelOfMisfortune() {
      const [spinning, setSpinning] = useState(false);
      const [result, setResult] = useState(null);

      const spin = () => {
        if (spinning) return;
        setSpinning(true);
        setResult(null);
        setTimeout(() => {
          setSpinning(false);
          setResult(capabilities[Math.floor(Math.random() * capabilities.length)]);
        }, 2000);
      };

      return (
        <div className="min-h-screen bg-black p-8 font-mono">
          <div className="max-w-4xl mx-auto text-center">
            <h1 className="text-4xl md:text-6xl font-bold text-green-500 mb-8" style={{textShadow: '0 0 10px #22c55e'}}>
              üé∞ WHEEL OF MISFORTUNE
            </h1>
            <button onClick={spin} disabled={spinning}
              className="px-8 py-4 bg-green-600 disabled:bg-green-800 text-black font-bold text-xl rounded border-2 border-green-400">
              {spinning ? 'SPINNING...' : 'SPIN THE WHEEL'}
            </button>
            {result && (
              <div className="mt-8 bg-green-900/30 border-2 border-green-500 rounded-lg p-6">
                <div className="text-4xl mb-4">{result.icon}</div>
                <h3 className="text-2xl font-bold text-green-300">{result.name}</h3>
                <p className="text-green-200/70">{result.description}</p>
              </div>
            )}
          </div>
        </div>
      );
    }

    // App
    function App() {
      return (
        <BrowserRouter basename="/ai-capability-games">
          <div className="min-h-screen bg-dark text-white">
            <Navigation />
            <Routes>
              <Route path="/" element={<Hero />} />
              <Route path="/labyrinth" element={<Labyrinth />} />
              <Route path="/codex" element={<CelestialCodex />} />
              <Route path="/progressorium" element={<Progressorium />} />
              <Route path="/wheel" element={<WheelOfMisfortune />} />
            </Routes>
          </div>
        </BrowserRouter>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
