<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>AI Capability Atlas ‚Äî Learning Games</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js?ver=2" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js?ver=2" crossorigin></script>
  <script src="https://cdn.tailwindcss.com?ver=2"></script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: white; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Cache-busting timestamp
    console.log('Loading v2 at:', new Date().toISOString());
    
    const h = React.createElement;
    
    function App() {
      return h('div', { className: 'min-h-screen bg-gradient-to-br from-gray-900 to-purple-900 p-8' },
        h('h1', { className: 'text-4xl font-bold text-center text-pink-500 mb-8' }, 'AI Capability Atlas'),
        h('p', { className: 'text-center text-gray-300 mb-8' }, 'Learning Games - V2'),
        h('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto' },
          h('div', { className: 'bg-pink-600/20 border border-pink-500/30 rounded-xl p-6 hover:scale-105 transition-transform cursor-pointer' }, 
            h('h2', { className: 'text-xl font-bold' }, 'ü™û Labyrinth'),
            h('p', { className: 'text-gray-400' }, 'Navigate the decision tree')
          ),
          h('div', { className: 'bg-blue-600/20 border border-blue-500/30 rounded-xl p-6 hover:scale-105 transition-transform cursor-pointer' }, 
            h('h2', { className: 'text-xl font-bold' }, 'üìñ Celestial Codex'),
            h('p', { className: 'text-gray-400' }, 'Draw constellations')
          ),
          h('div', { className: 'bg-amber-600/20 border border-amber-500/30 rounded-xl p-6 hover:scale-105 transition-transform cursor-pointer' }, 
            h('h2', { className: 'text-xl font-bold' }, '‚öôÔ∏è Progressorium'),
            h('p', { className: 'text-gray-400' }, 'Grow your skills')
          ),
          h('div', { className: 'bg-green-600/20 border border-green-500/30 rounded-xl p-6 hover:scale-105 transition-transform cursor-pointer' }, 
            h('h2', { className: 'text-xl font-bold' }, 'üé∞ Wheel of Misfortune'),
            h('p', { className: 'text-gray-400' }, 'Fate decides')
          )
        ),
        h('p', { className: 'text-center text-gray-500 mt-12 text-sm' }, 'Refresh with Ctrl+Shift+R to clear cache')
      );
    }
    
    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(h(App));
      console.log('‚úÖ React mounted successfully');
    } catch (e) {
      console.error('‚ùå React mount failed:', e);
      document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">Error: ' + e.message + '</div>';
    }
  </script>
</body>
</html>
