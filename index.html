<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Capability Atlas - Gamified Learning</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f172a; color: white; }
    .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%); }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .spinning { animation: spin 2s linear infinite; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const { createElement: h, useState, useEffect, useRef } = React;

    // Learning Content
    const domains = [
      { id: 'knowledge', name: 'Knowledge & Learning', icon: 'ðŸ“š', color: 'blue', desc: 'Understanding mode - acquire, process, and apply information', skills: ['Explain Complex Concepts', 'Summarize Texts', 'Research & Verification', 'Fact-Checking'] },
      { id: 'creativity', name: 'Creativity & Content', icon: 'âœ¨', color: 'pink', desc: 'Generative mode - generate novel ideas, art, and content', skills: ['Brainstorm Ideas', 'Draft Content', 'Transform Content', 'Edit & Refine'] },
      { id: 'analysis', name: 'Analysis & Problem Solving', icon: 'ðŸ§©', color: 'green', desc: 'Analytical mode - analyze complex problems and optimize solutions', skills: ['Compare Options', 'Evaluate Risk', 'Decompose Problems', 'Build Workflows'] }
    ];

    const skillLadder = [
      { level: 'Novice', icon: 'ðŸŒ±', desc: 'Follows rules without context. Copy/paste prompts, one-step tasks.', next: 'Add verification + SPEC prompting' },
      { level: 'Competent', icon: 'âš”ï¸', desc: 'Understands context, applies rules flexibly. Iterates, adds constraints.', next: 'Add evaluation rubric + bias checks' },
      { level: 'Proficient', icon: 'ðŸ‘‘', desc: 'Intuitively grasps patterns, adapts strategies. Chooses capability stack.', next: 'Metacognition + strategy + test harness' }
    ];

    const questions = [
      { q: 'Which domain focuses on generating novel ideas and content?', options: ['Knowledge & Learning', 'Creativity & Content', 'Analysis & Problem Solving'], correct: 1 },
      { q: 'What does SPEC stand for?', options: ['Situation, Purpose, Expectations, Constraints', 'System, Process, Evaluation, Control', 'Structure, Pattern, Example, Check'], correct: 0 },
      { q: 'Which skill level intuitively grasps patterns?', options: ['Novice', 'Competent', 'Proficient'], correct: 2 },
      { q: 'Which layer of the Capability Stack includes "Draft" and "Brainstorm"?', options: ['Foundation', 'Synthesis', 'Creation'], correct: 2 }
    ];

    const badges = [
      { name: 'Novice Explorer', icon: 'ðŸŒ±', points: 100, criteria: 'Complete 3 lessons' },
      { name: 'Domain Explorer', icon: 'ðŸ”', points: 300, criteria: 'Complete 6 lessons' },
      { name: 'AI Practitioner', icon: 'âš”ï¸', points: 700, criteria: 'Score 80%+ on quiz' },
      { name: 'Capability Expert', icon: 'ðŸ†', points: 1500, criteria: 'Master all 3 domains' },
      { name: 'Atlas Master', icon: 'ðŸ‘‘', points: 3000, criteria: 'Complete all challenges' }
    ];

    function App() {
      const [view, setView] = useState('home');
      const [progress, setProgress] = useState({ lessons: [], score: 0, badges: [] });
      const [currentLesson, setCurrentLesson] = useState(null);
      const [quizAnswers, setQuizAnswers] = useState({});
      const [showResults, setShowResults] = useState(false);

      const completeLesson = (id, pts) => {
        if (!progress.lessons.includes(id)) {
          setProgress(p => ({ ...p, lessons: [...p.lessons, id], score: p.score + pts }));
        }
      };

      const progressPercent = Math.min((progress.lessons.length / 12) * 100, 100);

      return h('div', { className: 'min-h-screen gradient-bg' },
        h(Nav, { view, setView, progress, progressPercent }),
        view === 'home' && h(Home, { setView, progress, progressPercent }),
        view === 'domains' && h(Domains, { setView, setCurrentLesson }),
        view === 'lesson' && h(Lesson, { currentLesson, domains, setView, completeLesson }),
        view === 'ladder' && h(Ladder, { skillLadder }),
        view === 'quiz' && h(Quiz, { questions, quizAnswers, setQuizAnswers, showResults, setShowResults, completeLesson, progress }),
        view === 'badges' && h(Badges, { badges, progress })
      );
    }

    function Nav({ view, setView, progress, progressPercent }) {
      return h('nav', { className: 'bg-gray-900/90 border-b border-indigo-500/20 sticky top-0 z-50' },
        h('div', { className: 'max-w-7xl mx-auto px-4' },
          h('div', { className: 'flex items-center justify-between h-16' },
            h('h1', { className: 'text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-400 cursor-pointer', onClick: () => setView('home') }, 
              'ðŸŽ“ AI Capability Atlas'
            ),
            h('div', { className: 'flex items-center space-x-4' },
              h('div', { className: 'hidden md:flex items-center bg-gray-800/50 rounded-lg px-3 py-1' },
                h('span', { className: 'text-xs text-gray-400 mr-2' }, 'Progress:'),
                h('div', { className: 'w-24 h-2 bg-gray-700 rounded-full' },
                  h('div', { className: 'h-full bg-gradient-to-r from-indigo-500 to-pink-500 rounded-full', style: { width: `${progressPercent}%` } })
                ),
                h('span', { className: 'text-xs text-indigo-400 ml-2' }, `${Math.round(progressPercent)}%`)
              ),
              h('span', { className: 'text-sm text-pink-400' }, `ðŸ† ${progress.score} pts`)
            )
          ),
          h('div', { className: 'flex space-x-1 overflow-x-auto pb-2' },
            [['home', 'ðŸ  Home'], ['domains', 'ðŸŒ³ Domains'], ['ladder', 'ðŸ“ˆ Ladder'], ['quiz', 'â“ Quiz'], ['badges', 'ðŸ… Badges']].map(([v, l]) => 
              h('button', { key: v, onClick: () => setView(v), className: `px-3 py-2 text-sm rounded-lg whitespace-nowrap ${view === v ? 'bg-indigo-600 text-white' : 'text-gray-300 hover:text-indigo-400'}` }, l)
            )
          )
        )
      );
    }

    function Home({ setView, progress, progressPercent }) {
      const acts = [
        { act: 1, title: 'Foundation', desc: 'Learn the 3 core domains', complete: progress.lessons.length >= 4 },
        { act: 2, title: 'Domain Mastery', desc: 'Deep dive into each domain', complete: progress.lessons.length >= 8 },
        { act: 3, title: 'Integration', desc: 'Cross-domain challenges', complete: progress.lessons.length >= 12 }
      ];

      return h('div', { className: 'p-4 md:p-8 max-w-4xl mx-auto' },
        h('div', { className: 'text-center mb-12' },
          h('h1', { className: 'text-4xl md:text-6xl font-bold mb-4' },
            h('span', { className: 'text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400' }, 'AI Capability Atlas')
          ),
          h('p', { className: 'text-xl text-gray-300 mb-8' }, 'Master AI Capabilities Through Play'),
          h('p', { className: 'text-gray-400 max-w-2xl mx-auto' }, 'Navigate 3 core domains, climb the skill ladder from Novice to Proficient, and unlock achievements as you learn.')
        ),

        h('div', { className: 'mb-12' },
          h('h2', { className: 'text-2xl font-bold text-indigo-300 mb-6 text-center' }, 'Quest Progress'),
          h('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-4' },
            acts.map((a, i) => h('div', { key: i, className: `p-6 rounded-xl border-2 ${a.complete ? 'bg-green-900/20 border-green-500/50' : 'bg-indigo-900/20 border-indigo-500/30'}` },
              h('div', { className: 'flex justify-between mb-2' },
                h('span', { className: 'text-sm text-gray-400' }, `Act ${a.act}`),
                a.complete && h('span', { className: 'text-green-400' }, 'âœ“')
              ),
              h('h3', { className: 'text-xl font-bold mb-2' }, a.title),
              h('p', { className: 'text-gray-400 text-sm' }, a.desc)
            ))
          )
        ),

        h('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-6' },
          h('div', { onClick: () => setView('domains'), className: 'cursor-pointer bg-gradient-to-br from-indigo-600/20 to-purple-600/20 border border-indigo-500/30 rounded-2xl p-8 hover:scale-105 transition-transform' },
            h('h3', { className: 'text-2xl font-bold text-indigo-300 mb-2' }, 'ðŸŒ³ Explore Domains'),
            h('p', { className: 'text-gray-400 mb-4' }, 'Navigate Knowledge, Creativity, and Analysis domains'),
            h('span', { className: 'text-indigo-400' }, 'Start Learning â†’')
          ),
          h('div', { onClick: () => setView('quiz'), className: 'cursor-pointer bg-gradient-to-br from-pink-600/20 to-purple-600/20 border border-pink-500/30 rounded-2xl p-8 hover:scale-105 transition-transform' },
            h('h3', { className: 'text-2xl font-bold text-pink-300 mb-2' }, 'â“ Take Quiz'),
            h('p', { className: 'text-gray-400 mb-4' }, 'Test your knowledge and earn points'),
            h('span', { className: 'text-pink-400' }, 'Start Quiz â†’')
          )
        )
      );
    }

    function Domains({ setView, setCurrentLesson }) {
      return h('div', { className: 'p-4 md:p-8' },
        h('h2', { className: 'text-3xl font-bold text-center mb-8 text-indigo-300' }, 'The 3 Core Domains'),
        h('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto' },
          domains.map(d => h('div', { 
            key: d.id,
            onClick: () => { setCurrentLesson(d); setView('lesson'); },
            className: `cursor-pointer bg-gradient-to-br from-${d.color}-600/20 to-${d.color}-800/20 border border-${d.color}-500/30 rounded-2xl p-6 hover:scale-105 transition-transform`
          },
            h('div', { className: 'text-6xl mb-4 text-center' }, d.icon),
            h('h3', { className: 'text-xl font-bold text-center mb-2' }, d.name),
            h('p', { className: 'text-gray-400 text-sm text-center mb-4' }, d.desc),
            h('ul', { className: 'space-y-1' }, d.skills.map(s => h('li', { key: s, className: 'text-sm text-gray-300 flex items-center' }, h('span', { className: 'mr-2 text-green-400' }, 'âœ“'), s)))
          ))
        )
      );
    }

    function Lesson({ currentLesson, domains, setView, completeLesson }) {
      if (!currentLesson) return h('div', { className: 'p-8 text-center' }, 'Select a domain first');
      
      return h('div', { className: 'p-4 md:p-8 max-w-3xl mx-auto' },
        h('button', { onClick: () => setView('domains'), className: 'text-indigo-400 mb-4' }, 'â† Back'),
        h('div', { className: 'bg-gray-800/50 rounded-2xl p-8' },
          h('div', { className: 'text-center mb-6' },
            h('span', { className: 'text-6xl' }, currentLesson.icon),
            h('h2', { className: 'text-3xl font-bold mt-4 mb-2' }, currentLesson.name),
            h('p', { className: 'text-gray-400' }, currentLesson.desc)
          ),
          h('h3', { className: 'text-xl font-bold text-pink-300 mb-4' }, 'Key Skills'),
          h('ul', { className: 'grid grid-cols-1 md:grid-cols-2 gap-3 mb-8' },
            currentLesson.skills.map(s => h('li', { key: s, className: 'bg-gray-700/30 p-3 rounded-lg flex items-center' }, h('span', { className: 'text-green-400 mr-2' }, 'âœ“'), s))
          ),
          h('div', { className: 'flex gap-4' },
            h('button', { onClick: () => { completeLesson(currentLesson.id, 20); setView('quiz'); }, className: 'flex-1 py-3 bg-indigo-600 rounded-lg font-bold' }, 'Take Quiz (+20 pts)'),
            h('button', { onClick: () => { completeLesson(currentLesson.id, 10); setView('domains'); }, className: 'px-6 py-3 bg-gray-700 rounded-lg' }, 'Complete (+10 pts)')
          )
        )
      );
    }

    function Ladder({ skillLadder }) {
      return h('div', { className: 'p-4 md:p-8 max-w-3xl mx-auto' },
        h('h2', { className: 'text-3xl font-bold text-center mb-8 text-indigo-300' }, 'ðŸ“ˆ Skill Ladder'),
        h('p', { className: 'text-gray-400 text-center mb-8' }, 'Dreyfus Model - Skill Acquisition Framework'),
        h('div', { className: 'space-y-6' },
          skillLadder.map((level, i) => h('div', { key: i, className: 'bg-gray-800/50 rounded-2xl p-6 border-l-4 border-indigo-500' },
            h('div', { className: 'flex items-start gap-4' },
              h('span', { className: 'text-4xl' }, level.icon),
              h('div', null,
                h('h3', { className: 'text-xl font-bold text-indigo-300 mb-2' }, level.level),
                h('p', { className: 'text-gray-300 mb-2' }, level.desc),
                h('p', { className: 'text-sm text-green-400' }, `Next: ${level.next}`)
              )
            )
          ))
        )
      );
    }

    function Quiz({ questions, quizAnswers, setQuizAnswers, showResults, setShowResults, completeLesson, progress }) {
      const [current, setCurrent] = useState(0);
      const q = questions[current];

      const answer = (idx) => setQuizAnswers({ ...quizAnswers, [current]: idx });

      const next = () => {
        if (current < questions.length - 1) {
          setCurrent(current + 1);
        } else {
          setShowResults(true);
          const correct = Object.entries(quizAnswers).filter(([i, a]) => questions[parseInt(i)].correct === a).length;
          const pts = correct === questions.length ? 30 : correct >= 3 ? 20 : 10;
          completeLesson('quiz', pts);
        }
      };

      if (showResults) {
        const score = Object.entries(quizAnswers).filter(([i, a]) => questions[parseInt(i)].correct === a).length;
        const pct = (score / questions.length) * 100;
        return h('div', { className: 'p-4 md:p-8 max-w-2xl mx-auto' },
          h('div', { className: 'bg-gray-800/50 rounded-2xl p-8 text-center' },
            h('h2', { className: 'text-3xl font-bold mb-4' }, pct >= 80 ? 'ðŸŽ‰ Excellent!' : pct >= 60 ? 'ðŸ‘ Good Job!' : 'ðŸ’ª Keep Learning!'),
            h('p', { className: 'text-xl mb-2' }, `Score: ${score}/${questions.length} (${Math.round(pct)}%)`),
            h('p', { className: 'text-gray-400 mb-6' }, `You earned ${pct >= 80 ? 30 : pct >= 60 ? 20 : 10} points!`),
            h('button', { onClick: () => setShowResults(false), className: 'px-6 py-3 bg-indigo-600 rounded-lg' }, 'Back to Home')
          )
        );
      }

      return h('div', { className: 'p-4 md:p-8 max-w-2xl mx-auto' },
        h('div', { className: 'mb-4' },
          h('div', { className: 'flex justify-between text-sm text-gray-400 mb-2' }, h('span', null, `Question ${current + 1} of ${questions.length}`)),
          h('div', { className: 'w-full h-2 bg-gray-700 rounded-full' }, h('div', { className: 'h-full bg-indigo-500 rounded-full', style: { width: `${((current + 1) / questions.length) * 100}%` } }))
        ),
        h('div', { className: 'bg-gray-800/50 rounded-2xl p-8' },
          h('h3', { className: 'text-xl font-bold mb-6' }, q.q),
          h('div', { className: 'space-y-3' }, q.options.map((opt, i) => h('button', {
            key: i, onClick: () => answer(i),
            className: `w-full p-4 text-left rounded-lg border-2 ${quizAnswers[current] === i ? 'border-indigo-500 bg-indigo-900/30' : 'border-gray-700'}`
          }, opt))),
          h('button', { onClick: next, disabled: quizAnswers[current] === undefined, className: 'w-full mt-6 py-3 bg-indigo-600 disabled:bg-gray-700 rounded-lg font-bold' },
            current < questions.length - 1 ? 'Next â†’' : 'Finish'
          )
        )
      );
    }

    function Badges({ badges, progress }) {
      return h('div', { className: 'p-4 md:p-8 max-w-4xl mx-auto' },
        h('h2', { className: 'text-3xl font-bold text-center mb-8 text-indigo-300' }, 'ðŸ… Your Badges'),
        h('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6' },
          badges.map((b, i) => {
            const unlocked = progress.score >= b.points;
            return h('div', { key: i, className: `p-6 rounded-2xl border-2 text-center ${unlocked ? 'bg-yellow-900/20 border-yellow-500/50' : 'bg-gray-800/30 border-gray-700 opacity-50'}` },
              h('div', { className: 'text-6xl mb-4' }, b.icon),
              h('h3', { className: 'text-xl font-bold mb-2' }, b.name),
              h('p', { className: 'text-gray-400 text-sm mb-2' }, b.criteria),
              h('span', { className: unlocked ? 'text-green-400' : 'text-gray-500' }, unlocked ? 'âœ“ Unlocked!' : `${b.points} pts needed`)
            );
          })
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(h(App));
  </script>
</body>
</html>
